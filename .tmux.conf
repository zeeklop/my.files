# remap prefix to be ctrl-a
setw -g prefix C-a
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# set keys mode vim
setw -g mode-keys vi
# remap keys to move like in Vim
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
# split screen
unbind-key H
bind-key H split-window -h # 'C-a H' on the horizontal
unbind-key J
bind-key J split-window

# Resize Pane
bind -n M-s resize-pane -D 5
bind -n M-w resize-pane -U 5
bind -n M-d resize-pane -R 5
bind -n M-a resize-pane -L 5

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
set-option -sg escape-time 10
set-option -g focus-events on

# Window mode
# -----------
setw -g clock-mode-colour colour135
setw -g mode-style bold
#setw -g mode-style fg=colour0,bg=colour6
setw -g mode-style fg=colour196,bg=colour238

# Panes borders
# -------------
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=brightred

# Status Bar
# ----------
set -g status-left ''
set -g status-interval 2
set -g status-justify left
set -g status-position bottom
set -g status-style dim
set -g status-style fg=colour12,bg=default
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-format " #F#I:#W#F "
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-style bold

setw -g window-status-bell-style bold
setw -g window-status-bell-style fg=colour255,bg=colour1

# Messages
# --------
set -g message-style bold
set -g message-style fg=colour232,bg=colour166
set -g message-command-style fg=blue,bg=black

